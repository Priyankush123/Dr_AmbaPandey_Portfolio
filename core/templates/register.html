{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | Amba Pande</title>
    <link
      rel="icon"
      type="images/logo.webp"
      href="{% static 'images/logo.webp' %}"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="auth-page">
    <header class="header auth-header">
      <div class="header-left">
        <div class="dot"></div>
        <span class="name">Amba Pande</span>
      </div>
    </header>

    <!-- ================= REGISTER FORM ================= -->
    <section class="auth-container">
      <h2>Register</h2>
      <p class="auth-text">
        Register to access academic publications and books.
      </p>

      <form class="auth-form" id="registerForm">
        <label>Name</label>
        <input type="text" id="name" placeholder="Your Full Name" required />

        <label>Email</label>
        <input type="email" id="email" placeholder="Your or Institutional Email"required />

        <label>Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="password"
            placeholder="Create a password"
            required
          />
          <span class="toggle-password" data-target="password">ğŸ‘ï¸</span>
        </div>

        <button type="button" id="registerBtn">Register</button>
      </form>

      <p class="auth-switch">
        Already registered?
        <a href="{% url 'login' %}">Login here</a>
      </p>
    </section>

    <!-- ================= JS ================= -->
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
